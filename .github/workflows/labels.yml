name: Labels

on:
  pull_request:
    types: [opened, synchronize, labeled, unlabeled]

jobs:
  label:
    if: github.actor != 'pkmnsnfrn'
    runs-on: ubuntu-latest
    steps:
      - name: check labels
        uses: mheap/github-action-required-labels@v5
        with:
          mode: minimum
          count: 1
          labels: |
            General
            General Merge
            category: ability
            category: battle-ai
            category: battle-mechanic
            category: battle-tests
            category: items
            category: move animation
            category: move effect
            category: overworld
            category: pokemon
            category: sprite-issue
  pkmnsnfrn:
    if: github.actor == 'pkmnsnfrn'
    runs-on: ubuntu-latest
    needs: []
    steps:
      - name: Automatically pass for pkmnsnfrn
        run: echo "CI automatically passes for pkmnsnfrn" && exit 0

